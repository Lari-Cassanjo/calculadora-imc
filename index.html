<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="input">
            <label>Nome:</label>
            <input id="nome" type="text">
        </div>
        <div class="input">
            <label>Altura:</label>
            <input id="altura" placeholder="em metros" type="number">
        </div>
        <div class="input">
            <label>Peso:</label>
            <input id="peso" type="number">
        </div>
        <button onclick="calculando()" id="calcular">Calcular</button>
        <div id="resposta"></div>
    </div>
</body>

</html>
